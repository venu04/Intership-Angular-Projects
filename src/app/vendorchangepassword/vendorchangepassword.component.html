
  <html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
      <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body class="{{loader}}">
      <div class="container" >
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h2 class="card-title text-center" style="font-size: 2.5em;
                letter-spacing: -2px;
                color: #FFA700;
                font-family: lato;">Change Password</h2>
                <form class="form-signin" autocomplete='off'>
                  <div class="form-label-group">
                    <input type="text" id="inputEmail" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" placeholder="Email address" required autofocus>
                    <label for="inputEmail">    Vendor ID</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="{{passtype}}" id="inputPassword" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" placeholder="Password" name="id" required>
                    <label for="inputPassword">  Enter New Password</label>
                  </div>
                  <i class="{{passicon}}" (click)="togglePassword()" style=" cursor: pointer;margin-left: 337px;cursor: pointer; z-index: auto;
                      position: absolute;
                      top: 162px;"></i>
                                            <div class="form-label-group">
                                              <input type="{{passtype1}}" id="inputPassword" class="form-control" [(ngModel)]="password1" [ngModelOptions]="{standalone:true}" placeholder="Confirm Password" name="id1" required>
                                              <label for="inputPassword"> Confirm Password</label>
                                             
                                            </div>
                                            <i class="{{passicon1}}" (click)="togglePassword1()" style=" cursor: pointer;margin-left: 337px;cursor: pointer; z-index: auto;
                                            position: absolute;
                                            top: 216px;"></i>
            
            <h6 class="text-center" style="color:red;" *ngIf="password!=password1">Passwords do not match</h6>
    
                  <h6 class="text-center" style="color: red;" *ngIf="showError">Enter LoginId / Password</h6>
                  <h6 class="text-center" style="color:red;" *ngIf="showError1">Entered LoginId / Password is incorrect</h6>
                  <button style="border-radius: 1rem;height: 49px;background-color: #FFA700;
                  box-shadow: 0 0.5rem 1rem 0 rgb(0 0 0 / 90%);" class="btn btn-lg btn-primary btn-block text-uppercase"  (click)="loginUser()" name="Password" type="submit">Change Password</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenMax.min.js"></script>
      <script type="javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js?r=0.9.0"></script>
    </body>
  </html>
