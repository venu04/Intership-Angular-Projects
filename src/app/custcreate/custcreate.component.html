<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>profile with data and skills - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    	body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}
.main-body {
    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}

    </style>
</head>
<body>
          
           
        
  
<div class="container" style="margin-top: 50px;padding-right: 40px;">
  
    <div class="main-body" >
      
       
        <h1 class="content-center" style="color:{{hd_color}};">NEW CUSTOMER</h1>
      
          <div class="row gutters-sm">



            
            <div class="col-md-4 mb-3">
              <div class="card" style="    border-radius: 1rem;
              box-shadow: 0 0.5rem 1rem 0 rgb(0 0 0 / 90%);">
                <div class="card-body" style="height: 302px;">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="svg-circle">
      
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" style = "position:relative; left:0.8px; top:-12px;"alt="Admin" class="rounded-circle" width="125">
                      </div>
                    <div class="mt-3">
                        

                          <mat-form-field class="col-12 p-0 float-left " style="height: 20px;">
                            
                        <h2 style="margin: 0 0 0;height: 40px;">
                        <input  class="content-center" matInput [(ngModel)]="name" value={{name}}>
                      </h2>
                      </mat-form-field>
                        
                          
                          
                      
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-md-4">
              <div class="card mb-3" style="border-radius: 1rem;
              box-shadow: 0 0.5rem 1rem 0 rgb(0 0 0 / 90%);width: 347px;">
                <div class="card-body" style="height: 302px;">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Street</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                            <input  matInput placeholder="Ex. Nehru Street" [(ngModel)]="street" value={{street}}>
                        
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">City</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. Puducherry" [(ngModel)]="city" value={{city}}>
                        
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Postal Code</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. 605009" [(ngModel)]="pincode" value={{pincode}}>
                        
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Country</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. IN" [(ngModel)]="country" value={{country}} >
                            
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. 123456789" [(ngModel)]="phone" value={{phone}} >
                           
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>


            <div class="col-md-4" style="left: 10px;">
              <div class="card mb-3" style="border-radius: 1rem;
              box-shadow: 0 0.5rem 1rem 0 rgb(0 0 0 / 90%);width: 347px;">
                <div class="card-body" style="height: 302px;">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone 2</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                            <input  matInput placeholder="Ex. 987654321" [(ngModel)]="phone2" value={{phone2}}>
                        
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Password</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. *******" [(ngModel)]="password" value={{password}}>
                        
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Sales Org</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. SA01" [(ngModel)]="salesorg" value={{salesorg}}>
                        
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Distribution Channel</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. S1" [(ngModel)]="distri" value={{distri}} >
                            
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Division</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input  matInput placeholder="Ex. S1" [(ngModel)]="division" value={{division}} >
                           
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>



          </div>
        </div>
    </div>
    <div class="neg-margin content-center">
        <button style="border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem 0 rgb(0 0 0 / 90%);" mat-raised-button color="primary" (click)="enableEdit()" style="background-color: {{btn_color}}">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Register
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
        </button>
        <!-- <button class="ml-3 p-2">Update</button> -->
        <br><br>

    </div>
    
    
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
<br><br>
</html>
