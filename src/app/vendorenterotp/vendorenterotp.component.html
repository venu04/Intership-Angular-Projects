
  <html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
      <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body class="{{loader}}">
      <div class="container" >
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h2 class="card-title text-center" style="font-size: 2.5em;
                letter-spacing: -2px;
                color: #FFA700;
                font-family: lato;">Trouble Logging In?</h2>
                
                <form class="form-signin" autocomplete='off'>
                  <div class="form-label-group">
                    <input type="text" id="inputEmail" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" placeholder="Email address" required autofocus>
                    <label for="inputEmail">    Enter OTP</label>
                  </div>
    
                
                  <h6 class="text-center" style="color: red;" *ngIf="showError">Enter LoginId / Password</h6>
                  <h6 class="text-center" style="color:red;" *ngIf="showError1">Entered LoginId / Password is incorrect</h6>
                  <button style="background-color: #FFA700;
                  border-radius: 1rem;
                   height: 42px;
                   box-shadow: 0 0.5rem 1rem 0 rgb(0 0 0 / 90%);
                   width: 134px;
                   padding-top: 0px;
                   padding-bottom: 0px;
                   padding-left: 0px;
                   padding-right: 0px;
                   margin-left: 120px;
                  " class="btn btn-lg btn-primary btn-block text-uppercase"  (click)="loginUser()" name="Password" type="submit">Check</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenMax.min.js"></script>
      <script type="javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js?r=0.9.0"></script>
    </body>
  </html>
